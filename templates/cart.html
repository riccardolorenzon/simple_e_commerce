<html>
<head>
    <script src ="http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <style type="text/css">
    </style>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="#">Home</a></li>
            <li><a class="navbar-brand" href="/admin/">Admin login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" href="#">Cart <b>{{ cart_items }}</b></a></li>
            <li><a class="navbar-brand" href="/cart/checkout">Checkout</a></li>
        </ul>
    </nav>
    <br/>
    <br/>
    <div class="page-header" style="text-align: center">
        <h2>Storename</h2>
    </div>
    <style type="text/css">
        .centerdiv
        {
            width:45%;
            margin-left:auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
    <div class="container well centerdiv">
        <div>
            <h3>Total price: <br><br><span class="label label-success">
                {{ total_price }}</span></h3>
            </span></h3>
            <br/>
            {% for item in cart_items %}
                <div class="media">
                    <a class="pull-left" href="#">
                        <img class="media-object imgscale" src = {{ item.imglink }} />
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ item.name }}</h4>
                    {{ item.description }}
                    <span class="badge pull-right" >{{ item.price }}</span>
                </div>
                <form method="POST" action="remove/">
                    {% csrf_token %}
                    <input type="hidden" name = "obj_id" value={{ item.id }}/>
                    <input type="submit" value="Remove" class="btn btn-danger pull-right"/>
                </form>
            {% endfor %}
        </div>

    </div>

</body>
</html>
